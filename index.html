<script src="js/jquery.js"></script>

<script>
	$.ajax({
		url:'http://www.jiashi.com/blogs',
		type:'get',
		dataType:'json'
	})
	.done(function (res) {
		$.each(res.result, function(index,value){
		var inner = $(`
			<div class="media article">
				<div class="media-left media-top col-md-4">
					<img src="img/${value.imgSrc}" class="img-responsive"/>
				</div>
				<div class="col-md-8" onclick="window.open('blogShow.html?articleId=${value.id}')">
					<div class="panel">
						<div class="panel-heading">
							<h3 class="panel-title">${value.title}</h3>
						</div>
						<div class="panel-body">
							<p>${value.summary}</p>
						</div>
						<div class="panel-footer">
							<div class="article-tips">
								<span>Tips:</span>
								<a href="#">${value.tips}</a>
							</div>
							<div class="article-date">
								<span>Jiashi</span>
								<span>浏览：${value.view}</span>
								<span>评论：${value.comment}</span>
								<span>点赞：${value.zan}</span>
								<span>${value.date}</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		`)
		
		$('#article').append($(inner))
		})
	})
	.fail(function () {
		console.log('error');
	})
</script>
