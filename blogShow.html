<script>
	var curid = parseInt(getUrlName().articleId);
	var nextid = curid+1;
	var preid = curid-1;
	if(curid === 1){
		preid = 1;
		$("#jumpTo-pre").css("display","none");
	}

	$.get('http://api.hzbiz.net/0103/api/blogs.php',{id:getUrlName().articleId},function(res){
		var value = res.blogs[0];
		var inner = $(`
			<div class="media article">
				<div class="media-top col-md-6 col-md-offset-3">
					<img src="${value.url}" class="img-responsive"/>
				</div>
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-heading" style="text-align: center;">
							<h3 class="panel-title">${value.title}</h3>
						</div>
						<div class="panel-body">
							<p>${value.body}</p>
						</div>
						<div class="panel-footer">
							<div class="article-tips">
								<span>Tips:</span>
								<a href="#">JS</a>
							</div>
							<div class="article-date">
								<span>${value.username}</span>
								<span>浏览：200</span>
								<span>评论：2</span>
								<span>点赞：10</span>
								<span>${value.ctime}</span>
								<span>${value.city}</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		`)
		$('#article').append($(inner))
	},'json')
	
	$("#jumpTo-pre").click(function(){
		window.open(`blogShow.html?articleId=${preid}`,'_self')
		console.log(preid)
	})
	$("#jumpTo-nex").click(function(){
		window.open(`blogShow.html?articleId=${nextid}`,'_self')
		console.log(nextid)
	})
</script>
